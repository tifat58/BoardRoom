<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/select2/select2.min.css' %}" rel="stylesheet">
</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">

        {% if error %}
            <div class="row">
                <div class="col-md-6 col-sm-6 col-md-offset-3">
                    <div class="alert alert-danger alert-dismissable">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                        <p style="text-align: center;">{{ error }} </p>
                    </div>

                </div>
            </div>

        {% endif %}
        <div class="row">

            <div class="col-md-6 col-sm-6">

                <img alt="image" class="img-responsive" src="{% static 'img/BoardRoom-Logo_OCt2016_new.png' %}">

                <h3 class="font-bold">Welcome to <strong>BoardRoom</strong></h3>

                <p>
                    BoardRoom is a Meeting Management System.
                </p>

                <p>
                    Users who are authorized for specific meetings can login and review the agenda.
                </p>


            </div>
            <div class="col-md-6 col-sm-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="{% url 'dms_login' %}" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                            <select class="select2_demo_3 form-control" required="" name="company_name">
                                <option></option>
                                {% for list in company_list %}
                                <option value={{ list.id }}>{{ list.company_name }}</option>
                                {% endfor %}
                            </select>

                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" required="" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required="" name="password">
                        </div>
                        <div class="form-group">
                            <div class="checkbox checkbox-info">
                                <input id="agree_checkbox" type="checkbox" required="">
                                <label for="agree_checkbox">
                                    <a href="" data-toggle="modal" data-target="#myModal">I agree with terms & conditions</a>

                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                        <!--
                        <a href="#">
                            <small>Forgot password?</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>Do not have an account?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="">Create an account</a>
                        -->
                    </form>
                    <p class="m-t">
                        <small> &copy; {% now "Y" %}</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6 text-right">
             <!--  <small>© {% now "Y"%} MJL Bangladesh Limited</small> -->
            </div>
        </div>
    </div>
    <!-- Modal -->


    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{% static 'js/inspinia.js' %}"></script>
    <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
    <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <!-- Chosen -->
    <script src="{% static 'js/plugins/chosen/chosen.jquery.js' %}"></script>
    <!-- Select2 -->
    <script src="{% static 'js/plugins/select2/select2.full.min.js' %}"></script>
    <script>
        $(".select2_demo_3").select2({
            placeholder: "Select a company",
            allowClear: true
        });
    </script>




</body>

</html>
